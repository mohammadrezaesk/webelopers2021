{% extends 'base.html' %}

{% block head %}
{% load static %}
{% endblock %}
{% block body %}
<div class="container">
    <form id="login_form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username">
        <input type="password" name="password">
        <button type="submit" name="submit" class="btn btn-success">ورود</button>
        {% if error == "invalid_credentials_error" %}
            <div id="errors"><p>نام کاربری یا رمزعبور اشتباه است.</p></div>
        {% endif %}
    </form>
</div>
{% endblock %}
