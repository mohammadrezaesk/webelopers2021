{% extends 'base.html' %}

{% block head %}
{% load static %}
{% endblock %}
{% block body %}
<div class="container">
    <div id="all_products">


        {% for product in products %}
        <div class="{{product.class}}">
            <h4>{{product.name}}</h4>
            <div>{{product.price}}</div>
            <div>{{product.quantity}}</div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
